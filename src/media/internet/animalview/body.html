<script>
  function showAllComments() {
    document.getElementById("additionalanimalcomments").style.display = 'block';
    document.getElementById("morebutton").style.display = 'none';
  }
  let rawanimalcomments = '$$ANIMALCOMMENTS$$'.split("<br>");
  let additionalcomments = '';
  let initialanimalcomments = '';
  if ( rawanimalcomments.length > 1 ) {
  	initialanimalcomments = "<p>" + rawanimalcomments[0] + " <span id=morebutton onclick='showAllComments()'>more</span></p>";
    for ( let a = 1; a < rawanimalcomments.length; a++ ) {
    	 additionalcomments += "<p>" + rawanimalcomments[a] + "<p>";
    }
  } else {
    initialanimalcomments = "<p>" + rawanimalcomments[0] + "</p>";
  }
  
  document.getElementById("animalcomments").innerHTML = initialanimalcomments;
  document.getElementById("additionalanimalcomments").innerHTML = additionalcomments;
  document.getElementById("animalcomments").display = 'block';
  
</script>
