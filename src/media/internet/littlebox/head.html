<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>$$ORGNAME$$</title>
<style>
* { 
    font-family: sans-serif 
}
.box {
    margin: 2px;
    max-width: 120px;
    display: inline-block;
    vertical-align: top;
}
.imgbox {
    text-align: center;
}
.animalimg {
    border-radius: 5px;
}
.detailbox {
    font-weight: bolder;
    text-align: center;
    color: #909090;
}
.animaldetails {
    position: fixed;
    z-index: 100;
    box-shadow: 5px 5px 5px #888;
    top: 5px;
    left: 10%;
    width: 80%;
    padding: 10px;
    color: #909090;
    background-color: #fff;
    border: 1px solid #ccc;
    font-size: 10pt;
}
.animaldetails td {
    font-size: 10pt;
}
a, a:hover, a:visited, a:active {
    color: #069;
}
.ldesc, .lname, .lage, .lstatus, .lsex, .lbreed, .lgood {
    font-weight: bold;
}
.side-corner-tag {
    position: relative;
    color: #fff;
    display: inline-block;
    padding: 5px;
    overflow: hidden;
    font-family: Arial, sans-serif;
    font-size: 8pt;
    font-weight: bold;
}
.side-corner-tag p span {
    position: absolute;
    display: inline-block;
    right: -25px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.2), inset 0px 5px 30px rgba(255,255,255,0.2);
    text-align: center;
    text-transform: uppercase;
    top: 6px;
    background: #ffcc00;
    width: 100px;
    padding: 3px 10px;
    opacity: 0.7;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
}
</style>

<script type="text/javascript">
function showImage(imgid, name) {
    var img = document.getElementById(imgid);
    img.src = name;
}
function blankImage(imgid) {
    var img = document.getElementById(imgid);
    img.style.display = "none";
}
</script>

</head>
