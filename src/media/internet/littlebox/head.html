<style>
* { 
    font-family: sans-serif

.box {
    margin: 2px;
    max-width: 120px;
    display: inline-block;
    vertical-align: top;
}
.imgbox {
    text-align: center;
}
.animalimg {
    border-radius: 5px;
}
.detailbox {
    font-weight: bolder;
    text-align: center;
    color: #909090;
}
.animaldetails {
    position: fixed;
    box-shadow: 5px 5px 5px #888;
    top: 5px;
    left: 10%;
    width: 80%;
    padding: 10px;
    color: #909090;
    background-color: #fff;
    border: 1px solid #ccc;
    font-size: 10pt;
}
.animaldetails td {
    font-size: 10pt;
}
a, a:hover, a:visited, a:active {
    color: #069;
}
.ldesc, .lname, .lage, .lstatus, .lsex, .lbreed, .lgood {
    font-weight: bold;
}
</style>
<script type="text/javascript">
function showImage(imgid, name) {
    var img = document.getElementById(imgid);
    img.src = name;
}
function blankImage(imgid) {
    var img = document.getElementById(imgid);
    img.style.display = "none";
}
</script>
