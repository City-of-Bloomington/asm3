<html>
<head>
<title>Unsupported Browser</title>
<style>
* { font-family: sans-serif; }
</style>
</head>

<body>

<img src="../images/logo/icon-128.png" align="right" />

<h1>We're sorry...</h1>

<p>Animal Shelter Manager has lots of features that require a modern, 
standards compliant browser and javascript to work.</p>

<script>
    var url_param = function(param) {
        var s = String(window.location);
        var p = s.indexOf(param + "=");
        if (p == -1) { return ""; }
        var e = s.indexOf("&", p);
        if (e == -1) { e = s.length; }
        return s.substring(p + param.length + 1, e);
    };
    var r = decodeURIComponent(url_param("r")), g = decodeURIComponent(url_param("g"));
    if (r && g) {
        document.write("<p>ASM requires the following advanced browser features:</p><h2>" + r + "</h2>");
        document.write("<p>Your browser returned the following feature list:</p><h2>" + g + "</h2>");
    }
</script>

<p>You can use any of the following browsers:</p>

<ul>
<li><a href="http://www.mozilla.com">Mozilla Firefox</a></li>
<li><a href="http://www.google.com/chrome">Google Chrome</a></li>
<li><a href="http://www.apple.com/safari/">Safari</a></li>
<li><a href="http://www.opera.com">Opera</a></li>
<li><a href="http://windows.microsoft.com/en-GB/internet-explorer/products/ie/home">Internet Explorer 10 or newer</a></li>
</ul>

</body>
</html>
