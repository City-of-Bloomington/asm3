<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/asm.css" rel="stylesheet">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading"><img width="30%" src="img/asmlogoflat2015.png" /></h2>
        <label for="account" class="sr-only">Account</label>
        <input type="text" id="account" class="form-control" placeholder="Account number" required autofocus>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <select id="ui" class="form-control">
            <option value="mobile">Smartphone Interface</option>
            <option value="main">Desktop/Tablet Interface</option>
            <option value="upload">Animal Photo Uploader</option>
        </select>
        <button id="button-login" class="btn btn-lg btn-primary btn-block" type="button">
            <span style="display: none" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Login</button>

        <button id="button-signup" class="btn btn-lg btn-warning btn-block" type="button">Sign up!</button>
      </form>
    </div> 
  </body>
</html>
