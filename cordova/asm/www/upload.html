<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Upload</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/asm.css" rel="stylesheet">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="form-signin">
        <h2>Upload Animal Photo</h2>
            <select id="animal" class="form-control">
                <option value="">Select an animal</option>
            </select>
            <button id="button-take" class="btn btn-lg btn-success btn-block" type="button">Take Photo</button>
            <button id="button-gallery" class="btn btn-lg btn-default btn-block" type="button">Select from Gallery</button>
            <img id="thumbnail" style="display: none; height: 200px; margin-top: 10px; margin-left: auto; margin-right: auto;" />
            <p id="spinner" style="text-align: center; margin-top: 10px; display: none"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> <span id="spinner-message"></span></p>
            <button id="button-logout" style="margin-top: 40px;" class="btn btn-lg btn-primary btn-block" type="button">Logout</button>
      </form>
    </div> 
  </body>
</html>
